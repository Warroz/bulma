</head>
<body>

    <section id="chalut">

        <div class="block">
            <div class="container">
                <div class="columns">
                    <div class="column">

                    </div>
                    <div class="column">

                </div>
                <div class="columns">
                    <div class="column">
                        <img class="lieu" src="/lagune.jpg">

                    <div class="column">
                        <img class="lieu" src="alberta-2297204_1920.jpg">

                <div class="columns">

    <section class="bg-form level-item has-text-centered">
        <div class="form " style="background-color:white; width: 60%;border-radius: 5px; box-shadow: 0px 5px 5px">
            <div class="field is-horizontal ">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input input-lol" type="text" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
                <p class="help is-success">This username is available</p>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
            </div>

            <div class="field">
                <label class="label">Subject</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>Select dropdown</option>
                            <option>With options</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="question">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="question">
                        No
                    </label>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link ar1">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-text ar2">Cancel</button>
                </div>
            </div>
        </div>

        </div>
<a href="https://gfrezer.github.io/projet-equipe/">back</a>
    </section>
</body>

</html>
